<!DOCTYPE html>
<html lang="zh-cn">
<head>
<!-- Header -->
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>M工具</title>
<meta name="keywords" content="工具网站,网址导航"/>
<meta name="description" content="这是一个简简单单的工具网站。"/>
<link rel="icon" href="/img/logo.png">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/zui@1.9.2/dist/css/zui.lite.min.css">
<link rel="stylesheet" href=" css/style.css">
<link rel="stylesheet" href="layui/css/layui.css">
</head>
<body id="nav_body">
<div id="content">
    <!-- Left Bar -->
    <div class="left-bar">
        <div class="header">
            <h2>菜单</h2>
        </div>
        <div class="menu" id="menu">
            <ul class="scrollcontent">
                <!-- Left Nav -->
                <li><a href="常用">常用</a></li>
            </ul>
        </div>
    </div>
    <!-- Content -->
    <div class="main">
        <div class="container content-box">
            <!-- Search -->
            <section class="sousuo">
            <div class="search">
                <div class="search-box">
                    <button class="search-engine-name" id="search-engine-name">Bing</button>
                    <input type="text" id="txt" class="search-input" placeholder="Hello World !"/>
                    <button class="search-btn" id="search-btn"><i class="fa fa-search"></i></button>
                </div>
                <!-- Engine  -->
                <div class="search-engine">
                    <div class="search-engine-head">
                        <strong class="search-engine-tit">Select Search Engine：</strong>
                    </div>
                    <ul class="search-engine-list">
                    </ul>
                </div>
            </div>
            </section>

            <!-- Links -->
            <div id="selectNav">

            </div>
            <!-- Footer -->
            <footer class="footer">
            <div class="container">
                <div class="rwo">
                    <div class="col-md-12">
                        <p>
                            本网站由mark.zhang提供。
                        </p>
                    </div>
                </div>
            </div>
            </footer>
        </div>
        <!-- Content -->
    </div>
    <div id="get-top" title="回到顶部">
        ☝
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="layui/layui.js"></script>
</div>
</body>
</html>
<script type="text/html" id="selectNavTpl">
    {{# layui.each(d.data, function(index, item){ }}
    <section class="item card-box">
        <div class="container-fluid">
            <div class="row">
                <div class="item-tit">
                    <strong><i class=""></i>
                        <a name="{{item.name}}"></a>{{item.name}}
                    </strong>
                </div>
                <div class="clearfix two-list-box">
                    {{# layui.each(item.link, function(index1, item1){ }}
                    <div class="col-md-3 col-sm-4 col-xs-6">
                        <a href="{{item1.url}}" class="card-link" target="_blank">
                            <div class="card-tit">{{item1.title}}</div>
                            <div class="card-desc">{{item1.url}}</div>
                        </a>
                    </div>
                    {{# }) }}
                </div>
            </div>
        </div>
    </section>
    {{# }) }}
</script>
<script>
    layui.use('laytpl',function() {
        var laytpl = layui.laytpl;
        $.get(local_server+"/link/getLists", function(res){
            console.log(res);
            laytpl($("#selectNavTpl").html()).render(res, function(html){
                $("#selectNav").html(html);
            });
        });
    });
</script>
